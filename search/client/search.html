<template name="search_bar">
<nav class="search-bar">
    <div class="nav-wrapper">
        <div class="input-field">
            <i class="material-icons square do-search">search</i>
            <input class="search_text" type="search" required>
            <i class="material-icons square clear-search">close</i>
            <i class="material-icons square show-menu">menu</i>
        </div>
    </div>
</nav>
</template>

<template name="search_results">
    <div class="search-results section row">
        {{#each search_results}}
            {{> search_result_item}}
        {{else}}
            <div class="center col s12"><h4>No Results :(</h4></div>
        {{/each}}
    </div>
</template>

<template name="search_result_item">
<div class="col s6 m4 l3">
    <div class="card search-result-item" id="{{imdb}}">
      <div class="card-image waves-effect waves-block waves-light">
        <img class="movie-cover" src="{{imdb_img cover}}">
      </div>
      <div class="card-content">
        <span class="truncate card-title activator grey-text text-darken-4">
            {{title}}
        </span>
        <i class="material-icons right">{{type_icon}}</i>
        <p>
            {{#if created}}
                {{created}}
            {{else}}
                &nbsp;
            {{/if}}
        </p>
      </div>
    </div>
</div>
</template>

<template name="detailed_item">
<div class="detailed-item scroll">
    {{#with item_detail}}
        <nav>
            <div class="nav-wrapper">
                <a class="brand-logo truncate center">{{Title}}</a>
                <a href="#" class="left">
                    <i class="material-icons hide-detail icon-padding">done</i>
                </a>
            </div>
        </nav>
        <div class="row scroll detailed-item-data">
            <img class="col s12 m3 l3 poster" src="{{Poster}}" />
            <div class="col s12 m9 l9">
                <div class="row">
                    <div class="col s12">
                        <p class="flow-text">{{Plot}}</p>
                    </div>
                    <div class="col s6">
                        <h2 class="center">
                            <a href="http://www.imdb.com/title/{{imdbID}}/">
                                <img class="responsive-img txt-img" src="imdb.png"/>
                                {{imdbRating}}
                            </a>
                        </h2>
                    </div>
                    <div class="col s6">
                        <h2 class="center">
                            <a href="http://www.imdb.com/title/{{imdbID}}/criticreviews">
                                <img class="responsive-img txt-img" src="mc.png"/>
                                {{Metascore}}
                            </a>
                        </h2>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s3 center">
                <p class="flow-text no-margin">{{Year}}</p>
            </div>
            <div class="col s4 center">
                <p class="flow-text no-margin">{{Genre}}</p>
            </div>
            <div class="col s5 center">
                <a class="waves-effect waves-light btn">
                    <i class="material-icons right">file_download</i>
                    {{#if is_tv}}
                        download all
                    {{else}}
                        download
                    {{/if}}
                </a>
            </div>
        </div>
        {{#if is_tv}}
            {{> tv_detail tv_info}}
        {{/if}}
    {{/with}}
</div>
</template>

<template name="tv_detail">
<div class="container">
    <ul class="collapsible popout" data-collapsible="accordion">
    {{#each seasons}}
        <li>
            <div class="collapsible-header">
                <i class="material-icons">airplay</i>
                {{#if specials}}
                    Specials
                {{else}}
                    Season {{season}}
                {{/if}}
            </div>
            <div class="collapsible-body">
                <ul class="collapsible episode-list" data-collapsible="accordion">
                    {{#each episodes}}
                    <li>
                        <div class="collapsible-header">{{number}}. {{name}}</div>
                        <div class="collapsible-body">
                            <div class="row">
                                <div class="col s12">
                                    <p class="flow-text">
                                        <img class="col s6 reactive-img" src="{{thumbnail}}" />
                                        {{overview}}
                                   </p>
                                </div>
                                <a class="col s8 offset-s2 waves-effect waves-light btn">
                                    <i class="material-icons right">file_download</i>
                                    download episode
                                </a>
                            </div>
                        </div>
                    </li>
                    {{/each}}
                </ul>
                <div class="row">
                    <div class="col s12 center">
                        <a class="waves-effect waves-light btn">
                            <i class="material-icons right">file_download</i>
                            download season
                        </a>
                    </div>
                </div>
            </div>
        </li>
    {{/each}}
    </ul>
</div>
</template>

<template name="search">
    <div class="search-container">
        {{> search_bar}}
        {{> search_results}}
        {{> detailed_item}}
    </div>
</template>

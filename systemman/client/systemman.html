<template name="system_manager">
<div class="container">
    <br/>
    <h4 class="flow-text">XBox Controller Mode</h4>
    {{> xboxdrv}}
    <br/>
    <br/>
    {{> volumectl}}
    <br/>
</div>
{{#with bar_config}}
    {{> main_bar}}
{{/with}}
</template>

<template name="xboxdrv">
<div class="flex space-around">
<a
    data-mode="mouse"
    class="waves-effect waves-light btn change-mode {{#if is_working}}disabled{{/if}}"
    >
        Emulate Mouse
</a>
<a
    data-mode="xpad"
    class="waves-effect waves-light btn change-mode {{#if is_working}}disabled{{/if}}"
    >
        Emulate XBox Controller
</a>
<div class="preloader-wrapper small active {{#if is_working}}{{else}}hidden{{/if}}">
    <div class="spinner-layer spinner-red-only">
        <div class="circle-clipper left">
            <div class="circle"></div>
        </div>
        <div class="gap-patch">
            <div class="circle"></div>
        </div>
        <div class="circle-clipper right">
            <div class="circle"></div>
        </div>
    </div>
</div>
</div>
</template>

<template name="volumectl">
<h4 class="flow-text">Volume: {{volume}}%</h4>
<div class="flex space-around">
    <form action="#" class="volume-bar-form">
        <p class="range-field volume-bar-wrapper">
            <input class="volume-bar" disabled="{{muted}}"
                type="range" min="0" max="100" />
        </p>
    </form>
    <span class="x-spacer">
    </span>
    <a data-muted="{{muted}}"
        class="waves-effect waves-light btn icon-only mute-btn">
        <i class="material-icons no-margin">
            {{#if muted}}
                volume_up
            {{else}}
                volume_off
            {{/if}}
        </i>
    </a>
</div>
</template>

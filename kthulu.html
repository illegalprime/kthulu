<head>
    <title>kthulu</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<template name="home">
    {{> search}}
    {{> sidenav}}
</template>

<template name="sidenav">
<div class="sidenav-container">
    <ul id="sidenav" class="side-nav">
        {{#each links}}
            <li><a href="{{href}}" class="flow-text">{{title}}</a></li>
        {{/each}}
    </ul>
</div>
</template>

<template name="lone_menu">
<a data-activates="sidenav" class="lone-menu btn-floating btn-large waves-effect waves-light">
    <i class="material-icons show-menu">menu</i>
</a>
{{> sidenav}}
</template>

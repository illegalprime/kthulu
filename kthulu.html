<head>
    <title>kthulu</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<template name="home">
    {{> search}}
    {{> sidenav}}
</template>

<template name="sidenav">
<div class="sidenav-container">
    <ul id="sidenav" class="side-nav">
        {{#each links}}
            <li><a href="{{href}}">{{title}}</a></li>
        {{/each}}
    </ul>
</div>
</template>
